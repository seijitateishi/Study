{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flights:flight' flight.id %}">
                Flight {{ flight.id }}:
                {{ flight.origin }} to {{ flight.destination }}, {{ flight.duration }} minutes.
            </li>
            {% empty %}
            <li>No flights.</li>
        {% endfor %}
    </ul>
{% endblock %}
